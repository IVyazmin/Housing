<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Housing search</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="static/css/starter-template.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/jquery-3.1.1.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="capThree">Узнайте примерную стоимость аренды</div>
      <form class="form-horizontal" role="form" method="POST" action="{% url 'index' %}">
        {%csrf_token%}
        {% for f in form.visible_fields %}
          <div class="form-group">
            <label for= '{{ f.name }}' class="col-sm-3 control-label designation">{{ f.label }}</label>
            <div class="col-sm-7">
              {{ f }}
            </div>
          </div>
        {% endfor %}
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9 adress">
            <button type="submit" class="btn btn-lg">Рассчитать</button>
          </div>
          
          <div class="tags col-sm-offset-3 col-sm-9 adress">
            Цена: {{ price }}
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
